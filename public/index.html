<!doctype html>
<html>
  <head>
    <title>Remeet</title>
    <!-- socket.io communication with server -->
    <script src='/socket.io/socket.io.js'></script>
    <!-- vue.js framework -->
    <script src='https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js'></script>
    <!-- font awesome -->
    <link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.1.0/css/all.css' integrity='sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt' crossorigin='anonymous'>
    <!-- main script and styles -->
    <script src='main.js' defer></script>
    <link rel='stylesheet' href='main.css'>
  </head>
  <body>
    <div id='app'>
      <div :class='{ "not-intro": name }' id='header'>
        <h3 id='header-title'>
          <strong>Remeet</strong>
          <a class='no-link' href='http://eis.jonathanlam.tech/posts/introducing-remeet' target='_blank'>About</a>
        </h3>
        <div v-if='name'>Welcome, {{ name }}.</div>
        <button class='alt' v-if='channel' @click='leaveChannel'>Leave channel</button>
      </div>
      <component
        :is='currentView'
        :socket='socket'
        :name='name'
        :sid='sid'
        @toggle-view='toggleView'
        @set-name='setName'></component>
    </div>
  </body>
</html>
