<!doctype html>
<html>
  <head>
    <title>Meetup</title>
    <!-- socket.io communication with server -->
    <script src='/socket.io/socket.io.js'></script>
    <!-- vue.js framework -->
    <script src='https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js'></script>
    <!-- main script -->
    <script src='main.js' defer></script>
  </head>
  <body>
    <div id='app'>
      <h1>Remeet</h3>
      <p>Name: {{ name }}</p>
      <component
        :is='currentView'
        :socket='socket'
        :name='name'
        @toggle-view='toggleView'></component>
    </div>
  </body>
</html>
